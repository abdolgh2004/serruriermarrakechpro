<!DOCTYPE html>
    <html lang="fr">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Blog de serrurier à Marrakech : Conseils, tendances et actualités.">
      <meta name="keywords" content="serrurier Marrakech, blog serrurerie">
      <title>Blog Serrurier Marrakech | [Your Business Name]</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        .slide-up { opacity: 0; transform: translateY(20px); animation: slideUp 0.8s ease-out forwards; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .slide-in-left { opacity: 0; transform: translateX(-50px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .slide-in-left.visible { opacity: 1; transform: translateX(0); }
      </style>
    </head>
    <body class="font-sans bg-gray-50">
      <nav class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between">
          <a href="/" class="text-2xl font-bold">Serrurier Pro</a>
          <div class="hidden md:flex space-x-6">
            <a href="/" class="nav-link">Accueil</a>
            <a href="/services" class="nav-link">Services</a>
            <a href="/about" class="nav-link">À Propos</a>
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/blog" class="nav-link active">Blog</a>
          </div>
        </nav>

      <section class="relative bg-teal-600 text-white">
        <img src="https://via.placeholder.com/1920x400?text=Blog+Serrurier+Marrakech" alt="Blog Serrurier Marrakech" class="w-full h-[300px] object-cover opacity-50">
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-4">
          <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4 slide-up">Blog Serrurier Marrakech</h1>
          <p class="text-lg md:text-xl mb-6 slide-up" style="animation-delay: 0.2s;">Conseils et actualités sur la sécurité.</p>
        </div>
      </section>

      <section class="py-12 px-4 max-w-7xl mx-auto bg-gradient-to-b from-teal-50 to-white">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="blog-posts">
          <!-- Posts will be injected here -->
        </div>
      </section>

      <footer class="bg-gray-800 text-white py-6 text-center">
        <p>© 2025 Serrurier Professionnel. Tous droits réservés.</p>
      </footer>

      <script>
        async function loadBlogPosts() {
          const response = await fetch('/blog/*.json'); // Placeholder; Netlify CMS uses Markdown
          const posts = await response.json(); // Adjust for Markdown parsing if needed
          const container = document.getElementById('blog-posts');
          posts.forEach((post, index) => {
            const div = document.createElement('div');
            div.className = 'p-6 bg-white rounded-lg shadow-md slide-in-left';
            div.innerHTML = `
              <h3 class="text-xl font-semibold text-gray-900 mb-2">${post.title}</h3>
              <img src="${post.featured_image}" alt="${post.title}" class="w-full h-48 object-cover mb-4">
              <p class="text-gray-700 mb-4">${post.body.substring(0, 100)}...</p>
              <p class="text-sm text-gray-500">${new Date(post.date).toLocaleDateString()}</p>
              <a href="#" class="mt-2 inline-block text-teal-600 hover:text-teal-700 hover-scale">Lire plus</a>
            `;
            if (index % 2 === 0) div.classList.add('slide-in-left');
            container.appendChild(div);
          });
          const elements = document.querySelectorAll('.slide-in-left');
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) entry.target.classList.add('visible');
            });
          }, { threshold: 0.1 });
          elements.forEach(element => observer.observe(element));
        }
        loadBlogPosts();
      </script>
    </body>
    </html>
